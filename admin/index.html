<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOFUNWITH Admin</title>
  <link rel="stylesheet" href="./css/admin.css" />
</head>
<body>
  <header>
    <h1>GOFUNWITH Admin</h1>
    <button id="loginBtn">GitHub 로그인</button>
  </header>

  <main>
    <section class="card">
      <h2>새 글 발행</h2>
      <label>언어
        <select id="lang">
          <option value="ko">한국어</option>
          <option value="en">English</option>
        </select>
      </label>
      <label>제목 <input id="title" placeholder="포스트 제목" /></label>
      <label>본문 <textarea id="body" rows="10" placeholder="Markdown"></textarea></label>
      <button id="publishBtn">발행</button>
    </section>

    <section class="card">
      <h2>테마 업데이트</h2>
      <button id="themeUpdateBtn">_data/theme.yml 동기화</button>
    </section>

    <section class="card">
      <h2>번역 요청</h2>
      <label>원문(ko) <textarea id="srcKo" rows="6"></textarea></label>
      <button id="translateBtn">영문 번역 요청</button>
      <pre id="translateOut"></pre>
    </section>

    <section class="card">
      <h2>상태</h2>
      <pre id="status"></pre>
    </section>
  </main>

  <script src="./js/admin.js"></script>
</body>
</html>
