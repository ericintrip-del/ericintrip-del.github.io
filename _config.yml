# --- Basic Info ---
title: GOFUNWITH – Explore. Create. Share.
lang: ko # 기본 언어
timezone: Asia/Seoul
description: >-
  Go have fun with tech, tools, and life.

# --- URL ---
url: "https://gosungjinmoon.github.io" # GitHub Pages URL
baseurl: ""
repository: "gosungjinmoon/gosungjinmoon.github.io"

# --- Jekyll Core ---
theme: jekyll-theme-chirpy
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-pwa-plugin

# --- Chirpy Specific Config ---
# 언어 설정 (Chirpy 테마가 지원하는 언어 확인 필요)
# 현재 Chirpy는 다국어 레이아웃을 자체적으로 제공하지 않으므로,
# 언어별로 별도의 루트 페이지 및 포스트 구조를 수동으로 관리해야 함.
# 아래 설정은 Chirpy 기본 설정 예시.
lang: ko
# i18n: /ko/, /en/ (이 설정은 Chirpy 테마 자체 기능이 아닐 수 있음)

# 사이트맵 및 피드 설정
sitemap:
  lastmod: date
feed:
  path: atom.xml

# 아카이브 설정 (Chirpy 기준)
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# PWA 설정
pwa:
  manifest:
    short_name: GOFUNWITH
    name: GOFUNWITH – Explore. Create. Share.
    description: >-
      Go have fun with tech, tools, and life.
    theme_color: "#1e90ff"
    background_color: "#ffffff"
    display: standalone
    icon: assets/img/favicons/android-chrome-512x512.png # 실제 경로에 파일 필요

# --- Analytics ---
# Google Analytics
google_analytics:
  id: G-R7N7G7QPBF # 제공된 GA4 ID

# Cloudflare Beacon (Chirpy 테마에서 직접 지원 여부 확인 필요, 없으면 직접 추가)
cloudflare_beacon_token: c7db8999eee4466bab1893a2361aed10

# --- Comments (Giscus) ---
giscus:
  repo: gosungjinmoon/gosungjinmoon.github.io # 제공된 repo
  repo_id: R_kgDOQODShw # 제공된 repo_id
  category: Show and tell # 제공된 category
  category_id: DIC_kwDOQODSh84CxYII # 제공된 category_id
  mapping: pathname # 제공된 mapping
  strict: 0 # 제공된 strict
  reactions_enabled: 1 # 제공된 reactions_enabled
  emit_metadata: 0 # 제공된 emit_metadata
  input_position: bottom # 제공된 input_position
  theme: light # 제공된 theme
  lang: ko # 제공된 lang

# --- 기타 설정 ---
# 빌드 설정
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - CNAME
  - .gitignore
  - admin/ # Admin UI 폴더는 빌드에 포함되지 않도록 설정 (필요 시)

# 언어별 루트 경로 관리 (수동 설정 필요)
defaults:
  - scope:
      path: "_posts/ko"
    values:
      lang: ko
  - scope:
      path: "_posts/en"
    values:
      lang: en

