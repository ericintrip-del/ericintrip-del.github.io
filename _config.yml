# --- Basic Info ---
title: "GOFUNWITH – Explore. Create. Share."
brand: "GOFUNWITH – Explore. Create. Share."
domain: "blog.gofunwith.com"
url: "https://gosungjinmoon.github.io" # GitHub Pages URL
repo: "gosungjinmoon/gosungjinmoon.github.io"
github: "https://github.com/gosungjinmoon"
timezone: "Asia/Seoul"
theme: jekyll-theme-chirpy

# --- Jekyll Core ---
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# --- Multilingual Settings ---
# Defaults for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: "_posts/ko/**/*"
    values:
      lang: "ko"
  - scope:
      path: "_posts/en/**/*"
    values:
      lang: "en"

# Language settings
languages: ["ko", "en"]
default_lang: "ko"

# --- Chirpy Theme ---
# See: _data/theme.yml for additional theme settings

